<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- my css-->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- Roboto font-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    
    <!--<div class="container" id="page-container">-->
    <div id="header">
        <div class="container" style="margin:auto;">
        <div class="row">
          <!--<h1>Hello, world!</h1>-->
          <img
            class="logo"
            src="http://testerzy.pl/images/stories/logo_PGS%20Software.png"
          />
        </div>

        <div class="row">
          <ul
            class="nav nav-tabs"
            id="myTab"
            role="tablist"
            style="width: 100%;"
          >
            <li class="nav-item">
              <a
                class="nav-link active show"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >ABOUT US</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >SKICAMS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div><!--div gora-->
      <!--end of first containter-->
      <div class="container-fluid" id="content" style="background-color: aliceblue">
        <div class="row" style=" text-align: center">
          <div class="tab-content" id="myTabContent" style="    margin: auto;">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
              style=" text-align: center"
            >
              <div class="card" style="">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1456425712190-0dd8c2b00156?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Lorem ipsum</h5>
                  <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                  </p>
                </div>
              </div>

              <div class="card" style="">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1456425712190-0dd8c2b00156?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Lorem ipsum</h5>
                  <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                  </p>
                </div>
              </div>

              <div class="card" style="">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1456425712190-0dd8c2b00156?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Lorem ipsum</h5>
                  <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                  </p>
                </div>
              </div>
            </div>
            <!--------------------------------------------Skycam tab content----------------------------->
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <div class="card" style="" id="object_card1">
                <div class="card-body"><div class="float-right cur_date_label"></div></div>
              </div>

              <div class="card" style="" id="object_card4">
                <div class="card-body"><div class="float-right cur_date_label"></div></div>
              </div>

              <div class="card" style="" id="object_card3">
                <div class="card-body"><div class="float-right cur_date_label"></div></div>
              </div>
            </div>

            <!-- ---------------------------------- Contact tab content-------------------------------->
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              <div class="card card-form">
                <div class="card-body">
                  <form class="needs-validation">
                    <div class="row formline">
                      <input
                        type="text"
                        class="form-control"
                        id="validationTooltip01"
                        placeholder="Name"
                        required
                      />
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>

                    <div class="row formline">
                      <input
                        type="email"
                        class="form-control"
                        id="validationTooltip02"
                        placeholder="Email"
                        required
                      />
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>

                    <div class="row formline">
                      <textarea name="Text1" cols="40" rows="5">
Message</textarea
                      >
                    </div>

                    <button
                      class="btn btn-primary float-right col-lg-4 col-md-12"
                      type="submit"
                      style="margin-bottom: 5%;"
                    >
                      SEND
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--cont end-->
      </div>
      <!-- content wrap-->
      <div id="footer-container">
      <div class="container">
      <div class="row">
        <footer id="footer">footer</footer>
      </div>
     </div>
    <!--</div>-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
